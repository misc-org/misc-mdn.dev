name: ftp upload

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[skip ci]') == false
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“¸ Calculate commit hash
        id: sha
        uses: pr-mpt/actions-commit-hash@v2

      - name: ğŸ”¨ Prepare Node environment
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ‰ Install project dependencies
        run: npm install

      - name: ğŸ—ï¸ Build app
        run: npm run build
        env:
          PUBLIC_MICROCMS_SERVICE_DOMAIN: ${{ secrets.PUBLIC_MICROCMS_SERVICE_DOMAIN }}
          PUBLIC_MICROCMS_API_KEY: ${{ secrets.PUBLIC_MICROCMS_API_KEY }}

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWARD }}
          local-dir: ./dist
          server-dir: /home/${{ secrets.FTP_USERNAME }}/www/misc-mdn/
