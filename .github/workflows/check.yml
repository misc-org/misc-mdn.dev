name: Check code format/style

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”¨ Prepare Node environment
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ‰ Install project dependencies
        run: npm install

      - name: ğŸ”§ Create empty mocks
        run: npm run create-empty-mocks

      - name: ğŸ—ï¸ Build app
        run: npm run build
        env:
          PUBLIC_MICROCMS_SERVICE_DOMAIN: ${{ secrets.PUBLIC_MICROCMS_SERVICE_DOMAIN }}
          PUBLIC_MICROCMS_API_KEY: ${{ secrets.PUBLIC_MICROCMS_API_KEY }}

      - name: âœ… Check code format/style
        run: npm run test
